<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Component Test : Fixture for px-vis-xy-chart</title>

    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <!-- web-component-tester automatically provides local copy of brower.js below
         for any URL ending with "/web-component-tester/browser.js"
         when wct is run from the command line -->
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../../promise-polyfill/promise-polyfill-lite.html">
    <link rel="import" href="../px-vis-xy-chart.html" />
    <link rel="import" href="../../iron-ajax/iron-ajax.html" />
    <!-- Retain this link for px-theme.html -->
    <!-- px-theme is needed for WCT to run without errors -->
    <link rel="import" href="../../px-theme/px-theme-styles.html">
    <custom-style>
    <style include="px-theme-styles" is="custom-style"></style>
    </custom-style>
    <!-- This script link will contain the generated script for basic wct test cases -->
    <script src="px-vis-xy-chart-base-tests.js"></script>
    <!-- This script link will contain the generated script stub for custom, developer-added test cases -->
    <script src="px-vis-xy-chart-custom-tests.js"></script>
  </head>

  <body>
    <h3>Web Component Test : Fixture for px-vis-xy-chart</h3>
    <dom-bind>
    <template id="demo" is="dom-bind">
      <iron-ajax
             url="../demo_data.json"
             handle-as="json"
             last-response="{{data}}" auto></iron-ajax>
      <div>
        <px-vis-xy-chart
          id="horizontal"
          height="300"
          width="600"
          prevent-resize
          chart-data="{{data}}"
          register-config='{
            "type": "horizontal"}'
          series-config='{
            "y1": {
              "type": "line",
              "name": "serie 1",
              "x": "x",
              "y":"y1"
            },
            "y2": {
              "type": "scatter",
              "name": "helter scatter",
              "x": "x",
              "y":"y2"
            }
          }'>
        </px-vis-xy-chart>
      </div>
      <div>
        <px-vis-xy-chart
          id="vertical"
          height="300"
          width="600"
          prevent-resize
          chart-data="{{data}}"
          register-config='{
            "type": "vertical"}'
          series-config='{
            "y1": {
              "type": "line",
              "name": "serie 1",
              "x": "x",
              "y":"y1"
            },
            "y2": {
              "type": "scatter",
              "name": "helter scatter",
              "x": "x",
              "y":"y2"
            }
          }'
          >
        </px-vis-xy-chart>
      </div>
    </template>
    </dom-bind>
  </body>
</html>
